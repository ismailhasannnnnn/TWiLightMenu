DESCRIPTION_BOXART_DSI=Kutu tasarımını Nintendo DSi/3DS temalarında üst ekranda gösterin. Önbellekleme daha yumuşak bir şekilde kaydırma pahasına ROM listesini daha yavaş yükler.
DESCRIPTION_PHOTO_BOXART_COLOR_DEBAND=Fotoğrafın ve/veya kutu resminin/oyun kapaklarının renk aralığını artırır. DSi, 3DS, Saturn veya HBL temalarında bir donmayla karşılaşırsanız bunu devre dışı bırakın.
