DESCRIPTION_LANGUAGE_1=Bu seçeneği ayarlayarak konsolunuzun lisan sınırlarının ötesine geçin.
DESCRIPTION_GAMELANGUAGE_1=nds-bootstrap sayesinde oynanılan DS ROM'larının dilini değiştirin.
DESCRIPTION_TITLELANGUAGE_1=DS ROM'ları için giriş ekranı dili ayarlayın (DSiWare oyunlarını kapsamaz).
