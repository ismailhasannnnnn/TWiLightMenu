DESCRIPTION_GBABORDER=GBA Modunda kenarları değiştirir. GBARunner2'yi etkilemez.
DESCRIPTION_USEBOOTSTRAP=Flashcard çekirdeği ya da firmware yerine nds-bootstrap kullanılır.
DESCRIPTION_B4DSMODE=Sadece test için kullan. Bazı ek DSi özellikleriyle birlikte DS/DS Lite üzerinde nds-bootstrap çalıştırılırken kullanılan modu etkinleştirir.
DESCRIPTION_ESRBRATINGSCREEN=Nds-bootstrap aracılığıyla başlatıldığında, USA DS başlığının ESRB derecelendirmesini ve içerik tanımlayıcılarını içeren bir ekran görüntüler. Tüm DS oyunlarında çalışmaz.
DESCRIPTION_HOTKEY=nds-bootstrap oyun içi menüsünü açmak için kısayol ayarlayın.
DESCRIPTION_FCSAVELOCATION=Slot-1 SD (ya da flashcard) kayıtlarının yerini seçin.
DESCRIPTION_FORCESLEEPMODE=Eğer belli bir Slot-1 kartı uyku modunun çalışmasını önlüyorsa lütfen bunu açın. Eğer satın alınmış bir kartı yerleştirdiyseniz bunu kapamayı unutmayın.
DESCRIPTION_SLOT1SDACCESS=Slot-1 flashcard'ı çalışırken konsolun SD kartına ulaşım sağlayın.
DESCRIPTION_SLOT1SCFGUNLOCK=Bir Slot-1 flashcard'ı çalışırken SCFG'e erişim sahibi olun. Artırılmış hafıza modunun ve(ya) flashcard homebrew'indeki çalışma hızını ayarlamaya olanak sağlar.
DESCRIPTION_SLOT1TOUCHMODE=Flashcard'larda en iyi DSi Modu uyumluluğu için lütfen Dokunma Modu'nu DSi Modu'na ayarlayın.
DESCRIPTION_SLOT1LAUNCHMETHOD_1=Eğer bazı Slot-1 kartları çalışmıyorsa bunu değiştirin. Lütfen yeniden başlatma methodunun ayarlanmış dili ya da işlemci hızını kullanmayacağını farkında olun.
DESCRIPTION_SNDFREQ_1=32.73kHz orijinal kalite, 47.61kHz yüksek kalite. Satın alınmış Slot-1 kartlarını etkilemez.
DESCRIPTION_ROMREADLED_1=LED ışığını işlemcinin ROM'u okuma göstergesi olarak ayarlar.
DESCRIPTION_DMAROMREADLED=LED ışığını DMA ROM'u okuma göstergesi olarak ayarlar.
DESCRIPTION_PRECISEVOLUMECTRL=VOL -/+ düğmeleri dışında daha fazla ses seviyesi ekler. Ses seviyesini daha detaylı ayarlamak için SELECT+Yukarı/Aşağı'yı kullanın.
DESCRIPTION_DSIWARETOSD=Çalıştırılan DSiWare oyununu flashcard'tan SD Kartın geçici bölümüne kopyalar. Bunu kapatmak yükleme hızını artırır fakat uyumluluğu azaltır.
DESCRIPTION_PHOTOLOCATION=DSiWare oyunlarında kullanmak istediğiniz fotoğraf klasörünü seçin.
DESCRIPTION_TWLNANDLOCATION=DSiWare oyunlarının TWLNAND içeriğini okumasını istediğiniz cihazı seçin.
DESCRIPTION_CACHEBLOCKSIZE=Boyuta göre DS(i) oyunlarındaki bazı alanlar azcık daha hızlı ya da daha yavaş yüklenir.
DESCRIPTION_SAVEFATTABLECACHE=Oluşturulmuş dosya dizini önbellek çizelgesini 512KB'lık bir dosya olarak kaydeder. Eğer yakın zamanda SD bozulmasıyla karşılaştıysanız lütfen bunu kapatın.
DESCRIPTION_LOAD_BOOTLOADER=Önyükleyicinin doğrudan yüklenmesi önyükleme süresini hızlandırır. DS modunda homebrew yüklemede sorun yaşıyorsanı, bunu nds-bootstrap aracılığıyla yüklenecek şekilde ayarla.
DESCRIPTION_BOOTSTRAP_1=Stabil sürümü yanında gelen en son sürümdür. İleri beta ise GitHub'da girişim esaslıdır ve yazılım hataları barındırabilir.
DESCRIPTION_DEBUG_1=Oyun başlamadan önce birkaç metin gösterir.
DESCRIPTION_LOGGING_1=Yama sürecinini sd:/NDSBTSRP.LOG 'a kaydeder.

