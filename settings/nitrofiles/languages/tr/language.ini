DESCRIPTION_USEROMREGION=Bölge kilitli ROM'lar için Oyun Bölgesi ayarını geçersiz kılar.
DESCRIPTION_MACROMODE=Üst ekranı devre dışı bırakır, böylece sadece alt ekran kullanılır. Game Boy Macro modlu konsollar için elverişlidir.
DESCRIPTION_COLORMODE=Ekranınızın renklerini değiştirir. Her bölgede çalışmayabilir. Etki etmesi için ayarlardan çıkınız.
DESCRIPTION_LIMITEDMODE=Sadece test için kullan. Konsolun bir DSiWarehax ortamındaymış gibi TWiLight Menu++'ı çalıştırır. Değişikliklerin etkili olması için devre dışı bıraktıktan sonra konsolu yeniden başlat.
DESCRIPTION_SDREMOVALDETECTION=SD kartın çıkarma algılamasını başlatır/durdurur. Eğer ROM menüsü yerine hata mesajı ile karşılaşırsanız devre dışı bırakınız.
DESCRIPTION_S1SDACCESS_1=Flashcard'ınızın ikincil bir cihaz olarak kullanılmasını sağlar. Eğer IR özelliği çalışmaz ya da uygulama çökerse devre dışı bırakın.
DESCRIPTION_WIFI=Kablosuz İletişimin kullanılıp kullanılmayacağını seç. WiFi kartı bozuksa veya doğru oturmadıysa devre dışı bırakın.
DESCRIPTION_POWERLEDCOLOR=Mavi (ya da batarya zayıfken Kırmızı) ya da Mor rengi seç.
DESCRIPTION_LASTPLAYEDROM_1=Eğer açıksa ROM seçme menüsüne atlamak için açılışta \B 'e basılı tutun.
DESCRIPTION_AUTOSTARTSLOT1=Slot-1'deki oyunu veya flashcard'ı otomatik çalıştırır. Eğer TWLMenu++, konsol SD erişimine sahip flashcard'a kurulu ise daha elverişlidir.
DESCRIPTION_GBSPLASH=Açılışta Game Boy açılış ekranının gösterilip gösterilmeyeceğini seç.
DESCRIPTION_DSSPLASH=Açılışta Nintendo DS açılış ekranının gösterilip gösterilmeyeceğini seçin. Sağlık ve Güvenlik mesajının alt ekranda gösterilmesi için "S&G ile" olarak ayarlayın.
DESCRIPTION_DSISPLASH=Nintendo DSi açılış ekranını görmeyi ayarlayın. Sağlık ve Güvenlik mesajını alt ekranda görmek için "H&S ile" seçeneğini seçin.
DESCRIPTION_DSSPLASHAUTOSKIP=Bunu etkinleştirdiğinizde dokunmatik ekrana dokunmadan devam etmeni sağlar.
DESCRIPTION_DSISPLASHAUTOSKIP=Bunu etkinleştirdiğinizde dokunmatik ekrana dokunmanızı beklemeden otomatik olarak yüklemeye devam eder.
DESCRIPTION_NINTENDOLOGOCOLOR=Oyun kartı takılı olduğunda Nintendo DSi başlangıç ekranındaki Nintendo logo rengini değiştirir.
DESCRIPTION_DSIMENUPPLOGO_1=TWiLight Menu++ başladığında logo gösterilecek.
DESCRIPTION_SPLASH_JINGLE_LENGTH=TWiLight Menu++ açılış ekranında çalınan animasyon efekti ses uzunluğunu değiştirir. Farklı bir animasyon efekti ses kullanan varyantları etkilemez.
DESCRIPTION_DSIWARE_EXPLOIT=TWiLight Menu++ ve nds-bootstrap için kullanılan DSiWare uygulamasının açığını seçin. Eğer kullanmıyorsanız "Yok"u seçin.
DESCRIPTION_SYSREGION_1=SysNAND'in bölgesi. "Otomatik" opsiyonu sadece SDNAND kurulu ise çalışır.
DESCRIPTION_LAUNCHERAPP=Öğrenmek için .app'in adını, önce POWER'a tıklayın, sonra \A + \B , en sonunda da LAUNCHER'ı vurgulayın.
DESCRIPTION_DEFAULT_LAUNCHER_1=Açılışta çalıştırılacak olan TWiLight Menu++ veya Nintendo DSi menülerinden birini seçiniz.
