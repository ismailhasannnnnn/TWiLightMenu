DESCRIPTION_DSSPLASHAUTOSKIP=Når aktivert vil Nintendo DS splash skjermen automatisk fortsette i stedet for å vente på at du skal berøre skjermen.
DESCRIPTION_DSISPLASHAUTOSKIP=Når aktivert vil Nintendo DSi splash skjermen automatisk fortsette i stedet for å vente på at du skal berøre skjermen.
DESCRIPTION_NINTENDOLOGOCOLOR=Endrer fargen på Nintendo-logoen som vises i Nintendo DSi splash skjermen hvis du har et spillkort inni.
DESCRIPTION_DSIMENUPPLOGO_1=Logoen vil bli vist når du starter TWiLight Menu++.
DESCRIPTION_SPLASH_JINGLE_LENGTH=Endrer lengden på jingle som spilles i TWiLight Menu++ splash skjermen. Påvirker ikke varianter som bruker en annen jingle.
DESCRIPTION_DSIWARE_EXPLOIT=DSiWare app/spillet du bruker for TWiLight Menu++ og nds-bootstrap. Sett til "Ingen" hvis ikke bruker en.
DESCRIPTION_SYSREGION_1=Regionen i SysNAND. "Auto" vil bare fungere hvis SDNAND er satt opp.
