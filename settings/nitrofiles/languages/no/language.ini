DESCRIPTION_USEROMREGION=Overstyrer spillregionens innstillinger for regionlåste ROM filer.
DESCRIPTION_MACROMODE=Slår av toppskjermen, så bare bunnen av skjermen brukes. Nyttig for konsoller med GameBoy Makro mod.
DESCRIPTION_COLORMODE=Endrer farge på skjermen. Kan ikke fungere i alle områder. Avslutt innstillinger for at endringen skal tre i kraft.
DESCRIPTION_LIMITEDMODE=Bare bruk for testing. Kjører TWiLight Menu++ som hvis konsollen er i et DSiWarehax-miljø. Start på nytt etter at du har deaktivert for at endringene skal tre i kraft.
DESCRIPTION_SDREMOVALDETECTION=Aktiverer/deaktiverer SD fjerningdeteksjon. Deaktiver det hvis en feilmelding vises i stedet for ROM-menyen.
DESCRIPTION_S1SDACCESS_1=Tillater flashkortet ditt å bli brukt som en sekundær enhet. Slå av dette hvis IR-funksjonen ikke fungerer, eller hvis appen krasjer.
DESCRIPTION_WIFI=Velg om du vil bruke trådløs kommunikasjon. Deaktiver hvis WiFi-kort enten er ødelagt eller ikke satt riktig.
DESCRIPTION_POWERLEDCOLOR=Bytt til enten blå (eller rød ved lavt batteri) eller lilla.
DESCRIPTION_LASTPLAYEDROM_1=Hvis skrudd på, hold \B ved oppstart for å hoppe over til ROM-valgmenyen.
DESCRIPTION_AUTOSTARTSLOT1=Starter spillet automatisk eller flashkort i Slot-1. Nyttig hvis TWLMenu++ er på flashkortet ditt med konsoll-SD-tilgang.
