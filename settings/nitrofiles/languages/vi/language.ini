DESCRIPTION_SHOW_HIDDEN_1=Nếu bật, dù một ứng dụng có được đặt để ẩn hoặc không bị bỏ qua thì nó vẫn luôn được hiển thị.
DESCRIPTION_PREVENT_ROM_DELETION_1=Khi bật nó lên, ẩn hay xóa ROM sẽ bị vô hiệu hóa. Cũng nên lưu ý điều này ngăn chặn sự không che dấu là tốt.
DESCRIPTION_BOXART=Hiện ảnh của game ở màn hình trên của giao diện Nintendo DSi/3DS.
DESCRIPTION_BOXART_DSI=Hiển thị box art trên màn hình trên cùng của các giao diện Nintendo DSI / 3DS. Bộ nhớ đệm cho phép cuộn mượt mà hơn nhưng sẽ tải danh sách ROM chậm hơn.
DESCRIPTION_PHOTO_BOXART_COLOR_DEBAND=Increases color range of the photo and/or box art/game covers. Disable this, if you encounter a freeze in the DSi, 3DS, Saturn, or HBL themes.
DESCRIPTION_ANIMATEDSIICONS_1=Animate the icons of Nintendo DSi-enhanced titles.
DESCRIPTION_CUSTOMICONS=Hiện icon tùy chỉnh cho tất cả các loại ROM.
DESCRIPTION_CLOCK_SYSTEM=Sử dụng chế độ đồng hồ 12 giờ hoặc 24 giờ.
