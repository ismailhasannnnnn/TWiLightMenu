DESCRIPTION_ASPECTRATIO=Menyesuaikan layar atas permainan DS ke rasio normal atau lebar. Tak semua permainan memakai ini. Dibutuhkan TWPatch dan "external sysmodules" dinyalakan juga di CFW Luma.
DESCRIPTION_GBABORDER=Mengubah tepian di mode GBA. GBARunner2 tidak terpengaruh.
DESCRIPTION_USEBOOTSTRAP=nds-bootstrap akan digunakan, bukan kernel atau firmware flashcard Slot-1.
DESCRIPTION_B4DSMODE=Hanya untuk pencobaan. Gunanya untuk menghidupkan mode seperti sedang menjalankan nds-bootstrap di DS/DS Lite, dengan beberapa fitur DSi.
DESCRIPTION_ESRBRATINGSCREEN=Menampilkan layar peringkat ESRB judul DS daerah USA dan uraian isinya ketika dimainkan lewat nds-bootstrap. Tidak semua judul DS bisa.
DESCRIPTION_HOTKEY=Atur tombol hotkey untuk membuka menu in-game nds-bootstrap.
DESCRIPTION_FCSAVELOCATION=Pilih letak simpanan (save) SD Slot-1 (atau flashcard).
DESCRIPTION_FORCESLEEPMODE=Jika ada kaset Slot-1 mengganggu mode tidur, mohon ini dinyalakan. Jangan lupa ini dimatikan lagi kalau dipasang kartu permainan retail.
DESCRIPTION_SLOT1SDACCESS=Mendapat akses ke kartu SD konsol selagi flashcard Slot-1 dijalankan.
DESCRIPTION_SLOT1SCFGUNLOCK=Mendapat akses ke SCFG selagi flashcard Slot-1 dijalankan. Perluasan mode memori dan/atau laju jam pada homebrew flashcard jadi boleh diatur.
DESCRIPTION_SLOT1TOUCHMODE=Untuk kompatibilitas mode DSi yang lebih baik di flashcard, mohon ubah mode sentuh ke mode DSi.
DESCRIPTION_SLOT1LAUNCHMETHOD_1=Ubah saja jika ada kaset Slot-1 yang tidak bisa jalan. Cara penyalaan ulang (reboot) ini tidak memakai bahasa atau cepat CPU yang sudah kamu atur.
DESCRIPTION_SNDFREQ_1=32.73kHz untuk suara mutu biasa, 47.61kHz untuk suara mutu tinggi. Kaset Slot-1 retail tidak terpengaruh.
DESCRIPTION_ROMREADLED_1=Mengatur LED mana yang menjadi penanda CPU membaca ROM.
DESCRIPTION_DMAROMREADLED=Mengatur LED mana yang menjadi penanda DMA membaca ROM.
DESCRIPTION_PRECISEVOLUMECTRL=Menambah tingkatan volume suara berjenjang di antara tombol VOL -/+. Tekan SELECT+ATAS/BAWAH untuk menyesuaikan suara yang lebih presisi.
DESCRIPTION_DSIWARETOSD=Menyalin DSiWare yang diluncur dari flashcard ke lokasi sementara di kartu SD konsol. Jika ini dimatikan akan mempercepat pemuatan, tapi juga mengurangi kompatibilitas.
DESCRIPTION_PHOTOLOCATION=Pilih lokasi folder foto yang diinginkan untuk digunakan permainan DSiWare.
DESCRIPTION_TWLNANDLOCATION=Pilih dari peranti mana yang DSiWare baca sebagai isi (content) TWLNAND.
DESCRIPTION_CACHEBLOCKSIZE=Tergantung ukurannya, di beberapa bagian permainan DS(i) akan dimuat cepat atau lambat.
DESCRIPTION_SAVEFATTABLECACHE=Menyimpan tembolok(cache) tabel FAT sebagai berkas 512KB. Jika kartu SD jadi rusak(corrupt), mohon matikan ini.
DESCRIPTION_LOAD_BOOTLOADER=Memuat langsung bootloader bisa mempercepat waktu nyala. Jika muncul isu saat memuat homebrew mode DS, maka ubah ini jadi lewat nds-bootstrap.
DESCRIPTION_BOOTSTRAP_1=Build release adalah versi terkini yang biasanya sudah sekemas untuk umum. Build nightly didasarkan commit dari Github dan masih banyak kutu (bug).
DESCRIPTION_DEBUG_1=Menampilkan teks sebelum peluncuran permainan.
DESCRIPTION_LOGGING_1=Mencatat (log) proses penambalan ke sd:/NDSBTSRP.LOG

