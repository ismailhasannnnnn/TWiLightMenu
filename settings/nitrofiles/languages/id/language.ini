DESCRIPTION_ANIMATEDSIICONS_1=Menggerakkan ikon permainan Nintendo DSi-enhanced.
DESCRIPTION_CUSTOMICONS=Memunculkan ikon ubah suai (custom) permainan untuk semua jenis ROM.
DESCRIPTION_CLOCK_SYSTEM=Pilih tampilan waktu 12 atau 24 jam.
DESCRIPTION_AK_SCROLLSPEED=Mengatur kecepatan gulir (scroll) di tema Wood UI.
