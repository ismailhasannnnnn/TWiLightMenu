DESCRIPTION_LANGUAGE_1=Memberikan pilihan bahasa lain yang tidak ada di pengaturan sistem konsol.
DESCRIPTION_GAMELANGUAGE_1=Atur bahasa pada ROM DS yang dimainkan lewat nds-bootstrap.
DESCRIPTION_TITLELANGUAGE_1=Atur bahasa pada Nama Judul ROM DS (kecuali judul DSi).
DESCRIPTION_GAMEREGION=Atur daerah untuk ROM DSi dan homebrew terkini yang dimainkan dengan nds-bootstrap.
DESCRIPTION_USEROMREGION=Mengesampingkan pengaturan daerah untuk ROM yang terkunci-daerah.
DESCRIPTION_MACROMODE=Layar atas dimatikan, yang digunakan hanya layar bawah. Berguna untuk konsol modifikasi GameBoy Macro.
DESCRIPTION_COLORMODE=Mengubah warna layar TWLMenu++. Tidak di semua tempat bisa. Keluar dari pengaturan agar berubah warna.
DESCRIPTION_LIMITEDMODE=Hanya untuk pencobaan. Menjalankan TWiLightMenu++ seperti menggunakan DSiWarehax. Setelah ini dimatikan, nyalakan ulang konsol agar berubah.
DESCRIPTION_SDREMOVALDETECTION=Menyalakan/Mematikan deteksi pelepasan memori SD. Matikan jika di menu ROM muncul pesan galat (error).
DESCRIPTION_S1SDACCESS_1=Membolehkan flashcard digunakan sebagai peranti sambilan. Matikan jika Inframerah tidak bisa atau aplikasinya jadi mogok (crash).
DESCRIPTION_WIFI=Pilih apakah Komunikasi Nirkabel ingin digunakan. Matikan ini jika kartu WiFi ternyata rusak atau terpasang longgar.
DESCRIPTION_POWERLEDCOLOR=Ubah ke Biru (jadi Merah saat baterai lemah) atau ke Ungu.
DESCRIPTION_LASTPLAYEDROM_1=Jika dinyalakan, tahan \B di awal buka (startup) agar langsung ke menu ROM.
DESCRIPTION_AUTOSTARTSLOT1=Langsung mulaikan permainan atau flashcard di Slot-1. TWLMenu++ pada flashcard harus ada akses SD konsol.
DESCRIPTION_GBSPLASH=Pilih apakah layar splash Game Boy ingin ditampilkan saat awal nyala.
DESCRIPTION_DSSPLASH=Pilih apakah layar splash DS muncul di awal nyala (boot). Ubah ke "Ada H&S" agar pesan Kesehatan & Keselamatan ada di layar bawah.
DESCRIPTION_DSISPLASH=Pilih apakah layar splash DSi muncul di awal nyala (boot). Ubah ke "Ada H&S" agar pesan Kesehatan & Keselamatan ada di layar bawah.
DESCRIPTION_DSSPLASHAUTOSKIP=Ketika dinyalakan, layar splash Nintendo DS akan lanjut dengan sendirinya dan tidak lagi menunggu layar bawah disentuh.
DESCRIPTION_DSISPLASHAUTOSKIP=Ketika dinyalakan, layar splash Nintendo DSi akan lanjut dengan sendirinya dan tidak lagi menunggu layar bawah disentuh.
DESCRIPTION_NINTENDOLOGOCOLOR=Mengubah warna logo Nintendo yang muncul di layar splash Nintendo DSi kalau terpasang kaset permainan.
DESCRIPTION_DSIMENUPPLOGO_1=Logo akan ditampilkan ketika memulai TWiLight Menu++.
DESCRIPTION_SPLASH_JINGLE_LENGTH=Mengubah lamanya jingle yang diputar di saat layar splash TWiLight Menu++. Tidak memengaruhi varian lain dengan jingle berbeda.
DESCRIPTION_DSIWARE_EXPLOIT=Pilih aplikasi/permainan DSiWare apa yang sudah dieksploitasi untuk ke TWiLight Menu++ dan nds-bootstrap. Ubah ke "Tak Ada" jika tidak pakai.
DESCRIPTION_SYSREGION_1=Pengaturan daerah pada SysNAND. Opsi "Otomatis" hanya bisa dipakai kalau di kartu SD sudah ada SDNAND. Saat ini baru hiyaCFW saja.
DESCRIPTION_LAUNCHERAPP=Untuk menemukan nama berkas .app, tekan POWER, tahan \A + \B, kemudian sorot LAUNCHER.
DESCRIPTION_DEFAULT_LAUNCHER_1=Pilih yang diluncurkan TWiLight Menu++ atau Menu Nintendo DSi ketika awal nyala (boot).
DESCRIPTION_SYSTEMSETTINGS_1=Tekan \A untuk mengubah pengaturan di sistem konsol Nintendo DSi.

